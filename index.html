<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Perfil</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <section>

        <div class="flex cartao">
            <div class="item perfil">
                <img src="./src/images/IMG_20220907_171811902.jpg" alt="Foto de Perfil" title="Foto de Perfil">
                <p class="nome-idade">João Francisco <span class="idade">23</span></p>

                <p class="cidade">Rio de Janeiro</p>
            </div>
            <div class="item dados">

                <div class="seguidores">
                    <p class="quantidade">80K</p>
                    <p class="legenda">Followers</p>
                </div>

                <div class="likes">
                    <p class="quantidade"><strong>803K</strong></p>
                    <p class="legenda">Likes</p>
                </div>

                <div class="fotos">
                    <p class="quantidade"><strong>1.4K</strong></p>
                    <p class="legenda">Photos</p>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
